<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

{{#name}}
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<form action="/add-message" method="post">
    <input type="text" placeholder="Enter your message" name="text"/>
    <button type="submit">Submit</button>
</form>

Messages by {{name}}:

<ol>
    {{#messages}}
    <li>
        {{text}}
    </li>
    <form action="/delete-message" method="post">
        <input type="hidden" value="{{id}}" name="id"/>
        <button type="submit">Delete</button>
    </form>
    <form action="/edit-message" method="post">
        <input type="hidden" value="{{id}}" name="id"/>
        <input type="text" placeholder="Edit message" name="text" size="40">
        <button type="submit">Update</button>
    </form>
    {{/messages}}
</ol>
{{/name}}

{{^name}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="login">
    <button type="submit">Login</button>
</form>
{{/name}}

</body>
</html>
